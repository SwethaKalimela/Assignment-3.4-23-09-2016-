<!DOCTYPE html>
<html>
<head>
	<title>CSS Positioning</title>
	<style type="text/css">
	.image { 
	border: 3px solid brown;   /* ADDING BORDER TO SHOW IMAGE HEIGHT AND WIDTH AND ITS POSTION RELATIVE TO THE TEXT*/
	position: relative; 
	width: 39.3%; 
	height: 40%;
	}

	h1 { 
	color: brown;
	position: absolute; 
	top: 0px; 
	left: 10px; 
	width: 100%; 
	}
	</style>
</head>
<body>
	<div class="image">
		<img src="http://25.media.tumblr.com/tumblr_luc1avZ4g31r3p3ueo1_500.jpg" alt="" />
      <!-- <img src="https://s.w.org/about/images/wordpress-logo-notext-bg.png" alt="" /> -->
      
      <h1>DREAM!<br>BELIEVE!<br>LOVE!<br>LIVE!</h1>
	  <font color="brown">Life isn't about finding yourself.<br>Life is about creating yourself.</font>

	</div>
		

	
</body>
</html>
